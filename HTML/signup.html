<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Raleway&family=Roboto&display=swap"
    rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/v4-shims.css">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main>
        <header>
            <a href="/index.html" id="logo">Hard Rock <br> Cafe</a>
            <div class="links">
                <a href="./index.html">Home</a>
                <a href="./HTML/menu.html">Menu</a>
                <a href="#">About us</a>
                <a href="#">Contact us</a>
            </div>
            <div class="login-btn">
                <a href="../html/signin.html">
                    Log In
                </a>
            </div>
            <i class="fas fa-bars bars"></i>
            <div class="sidebar">
                <div class="side_nav_links">
                    <a href="#">Home</a>
                    <a href="#menubox">Menu</a>
                    <a href="#">About us</a>
                    <a href="#">Contact us</a>
                </div>
                <div class="sidebar_authbtn">
                    <a href="../html/signin.html">
                        Log In
                    </a>
                </div>
            </div>
        </header>

        <section class="form_container">
            <div class="signup__container">
                <h2>Create An Free Account</h2>
                <button class="google_sign-up">
                    <img src="../images/Icon/google.svg" alt="google"></img>
                </button>
                <div>
                    <hr style="width: 100px; display: inline-block;"> 
                    or 
                    <hr style="width: 100px; display: inline-block;">
                </div>
                <div class="signup__form">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" placeholder="" id="name" required>
                    </div>
                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" placeholder="" id="email" required>
                    </div>
                    <div>
                        <label for="passwd">Password</label>
                        <input type="password" placeholder="" id="passwd" required>
                    </div>
                    <button class="signup__btn">Create Account</button>
                </div>
            </div>
        </section>
    </main>

    <script src="../js/auth.js"></script>
</body>
</html>
